<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <script>
      function computerPlay() {
        let options = ["rock", "paper", "scissors"];
        return options[Math.floor(Math.random() * options.length)];
      }
      function play(playerSelect, computerSelect) {
        let playerSelect = playerSelect.toLowerCase();
        let outcome = "";
        if (playerSelect === "rock") {
          if (computerSelect === "rock") {
            outcome = "draw!";
          } else if (computerSelect === "scissors") {
            outcome = "win!";
          } else {
            outcome = "lose!";
          }
        } else if (playerSelect === "paper") {
          if (computerSelect === "rock") {
            outcome = "win!";
          } else if (computerSelect === "scissors") {
            outcome = "lose!";
          } else {
            outcome = "draw!";
          }
        } else if (playerSelect === "scissors") {
          if (computerSelect === "rock") {
            outcome = "lose!";
          } else if (computerSelect === "scissors") {
            outcome = "draw!";
          } else {
            outcome = "win!";
          }
        }
        if (outcome === "win!") {
          return `You win! ${playerSelect} beats ${computerSelect}`;
        } else if (outcome === "lose!") {
          return `You lose! ${computerSelect} beats ${playerSelect}`;
        } else return `Draw! ${playerSelect} can't beat ${computerSelect}`;
      }
    </script>
  </body>
</html>
